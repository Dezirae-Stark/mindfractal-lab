# ============================================================================
# MindFractal Lab — MkDocs Material Configuration
# ============================================================================

site_name: MindFractal Lab
site_url: https://dezirae-stark.github.io/mindfractal-lab/
site_author: MindFractal Lab Contributors
site_description: >-
  An interactive consciousness exploration laboratory — explore fractal dynamics,
  strange attractors, and the mathematical landscape of the mind, all in your browser.

# Repository (hidden from main nav, shown in footer only)
repo_name: Dezirae-Stark/mindfractal-lab
repo_url: https://github.com/Dezirae-Stark/mindfractal-lab

# Copyright
copyright: Copyright &copy; 2025 MindFractal Lab Contributors — MIT License

# Theme Configuration
theme:
  name: material
  custom_dir: docs/site/overrides

  # Color palette - Cosmic/Fractal aesthetic
  palette:
    # Dark mode (default)
    - scheme: slate
      primary: deep purple
      accent: cyan
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

    # Light mode
    - scheme: default
      primary: indigo
      accent: deep purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

  # Font
  font:
    text: Inter
    code: JetBrains Mono

  # Features
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.top
    - navigation.footer
    - search.suggest
    - search.highlight
    - search.share
    - content.tabs.link
    - content.code.copy
    - content.code.annotate
    - toc.follow
    - toc.integrate

  # Icons
  icon:
    repo: fontawesome/brands/github
    logo: material/atom-variant

  # Favicon
  favicon: assets/favicon.png

  # Language
  language: en

# Plugins
plugins:
  - search:
      separator: '[\s\-,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  - minify:
      minify_html: true

# Extensions
markdown_extensions:
  # Python Markdown
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
      toc_depth: 3

  # Python Markdown Extensions
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: Dezirae-Stark
      repo: mindfractal-lab
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Math (MathJax)
extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

# Extra CSS
extra_css:
  - stylesheets/extra.css
  - site/interactive/css/interactive.css
  - site/interactive/css/interactive-mobile.css

# Navigation — Visitor-first, developer content at bottom
nav:
  - Home: index.md

  # PRIMARY: Interactive experiences (no code required)
  - Explore Your Mind:
    - Interactive Lab: interactive/index.md
    - Fractal Explorer: interactive/fractal_explorer.md
    - 3D Attractor Viewer: interactive/attractor_explorer.md
    - CY Slice Studio: interactive/cy_slice_viewer.md
    - Possibility Navigator: interactive/possibility_navigator.md
    - Embeddings Explorer: interactive/embeddings_explorer.md

  # SECONDARY: Conceptual/scientific explanations
  - The Science:
    - Overview: math/overview.md
    - Base Models: math/base-models.md
    - CY Dynamics: math/cy-dynamics.md
    - Possibility Manifold: math/possibility-manifold.md
    - The Tenth Dimension: math/tenth-dimension.md
    - Embeddings & ML: math/embeddings.md

  # TERTIARY: Research publications
  - Research:
    - Scientific Paper: research/paper.md
    - Comprehensive Book: research/book.md
    - Technical Supplement: research/supplement.md

  # BOTTOM: Developer/contributor content (de-emphasized)
  - For Contributors:
    - Getting Started: getting-started/installation.md
    - Quick Start Guide: getting-started/quickstart.md
    - Tutorials: getting-started/tutorials.md
    - API Reference:
      - Overview: api/index.md
      - Core Module: api/core.md
      - Simulation: api/simulation.md
      - Visualization: api/visualization.md
      - Extensions: api/extensions.md
    - Developer Guide:
      - Architecture: developer/architecture.md
      - Contributing: developer/contributing.md
      - Testing: developer/testing.md
      - CI/CD: developer/ci-cd.md
    - Roadmap: roadmap.md

# Social links
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Dezirae-Stark/mindfractal-lab
      name: GitHub Repository

  # Version
  version:
    provider: mike
    default: latest

  # Generator notice
  generator: false
