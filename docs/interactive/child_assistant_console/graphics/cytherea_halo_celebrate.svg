<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <!-- Celebration gold gradients -->
    <radialGradient id="celebrateHaloGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:0.3" />
      <stop offset="40%" style="stop-color:#FF4FA3;stop-opacity:0.5" />
      <stop offset="80%" style="stop-color:#7C3AED;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#1A1B3E;stop-opacity:0.8" />
    </radialGradient>
    
    <linearGradient id="goldFiligreeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:0.9" />
      <stop offset="30%" style="stop-color:#FF4FA3;stop-opacity:1.0" />
      <stop offset="70%" style="stop-color:#7C3AED;stop-opacity:1.0" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:0.9" />
    </linearGradient>
    
    <!-- Bright celebration glow -->
    <filter id="celebrationGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Golden shimmer filter -->
    <filter id="goldenShimmer">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Outer celebration ring -->
  <circle cx="200" cy="200" r="185" fill="url(#celebrateHaloGrad)" opacity="0.4"/>
  
  <!-- Main celebration halo structure -->
  <g id="celebrateHalo" transform-origin="200 200" class="halo-rotation">
    <!-- Golden filigree branches -->
    <g fill="none" stroke="url(#goldFiligreeGrad)" stroke-width="3" opacity="0.9" filter="url(#celebrationGlow)">
      <!-- Ornate primary branches -->
      <path d="M 200 50 Q 230 70 240 100 Q 220 120 200 110 Q 180 120 160 100 Q 170 70 200 50 Z"/>
      <path d="M 350 200 Q 330 170 300 160 Q 280 180 290 200 Q 280 220 300 240 Q 330 230 350 200 Z"/>
      <path d="M 200 350 Q 170 330 160 300 Q 180 280 200 290 Q 220 280 240 300 Q 230 330 200 350 Z"/>
      <path d="M 50 200 Q 70 230 100 240 Q 120 220 110 200 Q 120 180 100 160 Q 70 170 50 200 Z"/>
      
      <!-- Ornate secondary branches with curls -->
      <path d="M 271 129 Q 290 135 295 155 Q 280 165 271 161 Q 262 165 247 155 Q 252 135 271 129 Z"/>
      <path d="M 271 271 Q 265 290 245 295 Q 235 280 239 271 Q 235 262 245 247 Q 265 252 271 271 Z"/>
      <path d="M 129 271 Q 110 265 105 245 Q 120 235 129 239 Q 138 235 153 245 Q 148 265 129 271 Z"/>
      <path d="M 129 129 Q 135 110 155 105 Q 165 120 161 129 Q 165 138 155 153 Q 135 148 129 129 Z"/>
      
      <!-- Golden decorative flourishes -->
      <g stroke-width="2" opacity="0.8" filter="url(#goldenShimmer)">
        <path d="M 200 80 Q 210 90 205 100 Q 195 90 200 80"/>
        <path d="M 320 200 Q 310 210 300 205 Q 310 195 320 200"/>
        <path d="M 200 320 Q 190 310 195 300 Q 205 310 200 320"/>
        <path d="M 80 200 Q 90 190 100 195 Q 90 205 80 200"/>
      </g>
    </g>
    
    <!-- Central ornate ring -->
    <g fill="none" stroke="url(#goldFiligreeGrad)" stroke-width="4" opacity="0.7">
      <circle cx="200" cy="200" r="30"/>
      <circle cx="200" cy="200" r="35" stroke-dasharray="5,5"/>
    </g>
    
    <!-- Celebratory sparkles -->
    <g opacity="0.8" filter="url(#goldenShimmer)">
      <polygon points="140,100 145,105 140,110 135,105" fill="#FFD700" class="sparkle-1"/>
      <polygon points="300,160 305,165 300,170 295,165" fill="#FF4FA3" class="sparkle-2"/>
      <polygon points="120,300 125,305 120,310 115,305" fill="#FFD700" class="sparkle-3"/>
      <polygon points="320,320 325,325 320,330 315,325" fill="#FF4FA3" class="sparkle-1"/>
      <polygon points="180,70 185,75 180,80 175,75" fill="#7C3AED" class="sparkle-2"/>
      <polygon points="340,240 345,245 340,250 335,245" fill="#FFD700" class="sparkle-3"/>
    </g>
    
    <!-- Radial golden rays -->
    <g opacity="0.6" stroke="#FFD700" stroke-width="1" fill="none">
      <line x1="200" y1="120" x2="200" y2="140" class="golden-ray"/>
      <line x1="280" y1="200" x2="260" y2="200" class="golden-ray"/>
      <line x1="200" y1="280" x2="200" y2="260" class="golden-ray"/>
      <line x1="120" y1="200" x2="140" y2="200" class="golden-ray"/>
      <line x1="249" y1="151" x2="235" y2="165" class="golden-ray"/>
      <line x1="249" y1="249" x2="235" y2="235" class="golden-ray"/>
      <line x1="151" y1="249" x2="165" y2="235" class="golden-ray"/>
      <line x1="151" y1="151" x2="165" y2="165" class="golden-ray"/>
    </g>
  </g>
</svg>