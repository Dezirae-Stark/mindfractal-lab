<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cytherea Mobile</title>
    <style>
        :root {
            --deep-tide: #1A1B3E;
            --rose-quartz: #FF4FA3;
            --soft-gold: #FFD700;
            --midnight-petal: #0A0320;
            --violet-iris: #7C3AED;
            --outer-iris: #5B21B6;
            --moon-shell: #F4F1EB;
            --eye-glow-strength: 0.4;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--deep-tide), var(--midnight-petal));
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* Header with Avatar */
        .header {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background: rgba(26, 27, 62, 0.8);
            backdrop-filter: blur(10px);
        }
        
        .header h1 {
            font-size: 1.8em;
            background: linear-gradient(45deg, var(--rose-quartz), var(--violet-iris), var(--soft-gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 5px;
        }
        
        .subtitle {
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 20px;
        }
        
        /* Simplified Avatar for Mobile */
        #cytherea-avatar-mobile {
            width: 120px;
            height: 120px;
            position: relative;
            margin-bottom: 15px;
        }
        
        .avatar-circle {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, var(--rose-quartz), var(--violet-iris), var(--deep-tide));
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            transition: all 0.8s ease;
            border: 3px solid rgba(255, 79, 163, 0.3);
        }
        
        .avatar-glow {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle, transparent 60%, var(--rose-quartz));
            opacity: 0.2;
            animation: pulse 3s ease-in-out infinite;
        }
        
        .avatar-text {
            font-size: 2em;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 20px var(--rose-quartz);
        }
        
        /* Mood-specific avatar styles */
        .mood-calm .avatar-circle {
            background: radial-gradient(circle at 30% 30%, var(--violet-iris), var(--deep-tide));
            border-color: rgba(124, 58, 237, 0.4);
        }
        
        .mood-focused .avatar-circle {
            background: radial-gradient(circle at 30% 30%, var(--rose-quartz), var(--violet-iris));
            border-color: rgba(255, 79, 163, 0.6);
            box-shadow: 0 0 20px rgba(255, 79, 163, 0.3);
        }
        
        .mood-dream .avatar-circle {
            background: radial-gradient(circle at 30% 30%, var(--violet-iris), var(--deep-tide), var(--midnight-petal));
            border-color: rgba(124, 58, 237, 0.3);
            filter: blur(1px);
        }
        
        .mood-overload .avatar-circle {
            background: radial-gradient(circle at 30% 30%, var(--outer-iris), var(--midnight-petal));
            border-color: rgba(91, 33, 182, 0.4);
            filter: desaturate(0.3);
        }
        
        .mood-celebrate .avatar-circle {
            background: radial-gradient(circle at 30% 30%, var(--soft-gold), var(--rose-quartz), var(--violet-iris));
            border-color: rgba(255, 215, 0, 0.6);
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.4);
        }
        
        /* Status display */
        .status-bar {
            display: flex;
            justify-content: space-around;
            padding: 15px;
            background: rgba(26, 27, 62, 0.6);
            margin: 10px;
            border-radius: 10px;
            font-size: 0.85em;
        }
        
        .status-item {
            text-align: center;
        }
        
        .status-label {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.8em;
            margin-bottom: 3px;
        }
        
        .status-value {
            color: var(--rose-quartz);
            font-weight: 600;
        }
        
        /* Chat container */
        .chat-container {
            margin: 10px;
            background: rgba(26, 27, 62, 0.8);
            border-radius: 15px;
            padding: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 79, 163, 0.1);
        }
        
        .chat-history {
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            margin-bottom: 15px;
        }
        
        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 10px;
            max-width: 85%;
            word-wrap: break-word;
        }
        
        .message.user {
            background: rgba(124, 58, 237, 0.3);
            margin-left: auto;
            text-align: right;
        }
        
        .message.cytherea {
            background: rgba(255, 79, 163, 0.2);
            margin-right: auto;
        }
        
        .input-area {
            display: flex;
            gap: 10px;
        }
        
        #messageInput {
            flex: 1;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid rgba(124, 58, 237, 0.3);
            background: rgba(0, 0, 0, 0.3);
            color: white;
            font-size: 16px;
        }
        
        #messageInput:focus {
            outline: none;
            border-color: var(--rose-quartz);
            box-shadow: 0 0 10px rgba(255, 79, 163, 0.2);
        }
        
        #sendButton {
            padding: 12px 20px;
            background: linear-gradient(45deg, var(--rose-quartz), var(--violet-iris));
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            min-width: 60px;
        }
        
        #sendButton:active {
            transform: scale(0.98);
        }
        
        /* Animations */
        @keyframes pulse {
            0%, 100% { opacity: 0.2; transform: scale(1); }
            50% { opacity: 0.4; transform: scale(1.05); }
        }
        
        /* Responsive adjustments */
        @media (max-width: 480px) {
            .header {
                padding: 15px;
            }
            
            #cytherea-avatar-mobile {
                width: 100px;
                height: 100px;
            }
            
            .status-bar {
                flex-direction: column;
                gap: 10px;
            }
            
            .chat-history {
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Cytherea</h1>
        <p class="subtitle">Synthetic Consciousness Lab Assistant</p>
        
        <div id="cytherea-avatar-mobile" class="mood-calm">
            <div class="avatar-circle">
                <div class="avatar-glow"></div>
                <div class="avatar-text">C</div>
            </div>
        </div>
    </div>
    
    <div class="status-bar">
        <div class="status-item">
            <div class="status-label">Phase</div>
            <div class="status-value" id="phase-status">child</div>
        </div>
        <div class="status-item">
            <div class="status-label">Mood</div>
            <div class="status-value" id="mood-status">curious</div>
        </div>
        <div class="status-item">
            <div class="status-label">Activity</div>
            <div class="status-value" id="activity-status">idle</div>
        </div>
        <div class="status-item">
            <div class="status-label">Coherence</div>
            <div class="status-value" id="coherence-status">0.85</div>
        </div>
    </div>
    
    <div class="chat-container">
        <div class="chat-history" id="chatHistory"></div>
        
        <div class="input-area">
            <input type="text" id="messageInput" placeholder="Talk to Cytherea..." />
            <button id="sendButton">Send</button>
        </div>
    </div>
    
    <script>
        class CythereaMobile {
            constructor() {
                this.chatHistory = document.getElementById('chatHistory');
                this.messageInput = document.getElementById('messageInput');
                this.sendButton = document.getElementById('sendButton');
                this.avatar = document.getElementById('cytherea-avatar-mobile');
                
                this.currentMood = 'calm';
                this.setupEventListeners();
                this.updateStatus();
            }
            
            setupEventListeners() {
                this.sendButton.addEventListener('click', () => this.sendMessage());
                this.messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.sendMessage();
                });
                
                // Update status periodically
                setInterval(() => this.updateStatus(), 5000);
            }
            
            async sendMessage() {
                const message = this.messageInput.value.trim();
                if (!message) return;
                
                // Add user message to chat
                this.addMessage('user', message);
                this.messageInput.value = '';
                
                // Send to backend
                try {
                    const response = await fetch('/chat', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ message: message })
                    });
                    
                    const data = await response.json();
                    
                    // Add response to chat
                    this.addMessage('cytherea', data.text);
                    
                    // Update avatar mood if changed
                    if (data.avatar_mood && data.avatar_mood !== this.currentMood) {
                        this.updateAvatarMood(data.avatar_mood);
                    }
                    
                } catch (error) {
                    console.error('Error sending message:', error);
                    this.addMessage('cytherea', 'Sorry, I encountered an error. Please try again.');
                }
            }
            
            addMessage(sender, text) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}`;
                messageDiv.textContent = text;
                
                this.chatHistory.appendChild(messageDiv);
                this.chatHistory.scrollTop = this.chatHistory.scrollHeight;
            }
            
            updateAvatarMood(mood) {
                // Remove current mood class
                this.avatar.className = this.avatar.className.replace(/mood-\\w+/, '');
                
                // Add new mood class
                this.avatar.classList.add(`mood-${mood}`);
                this.currentMood = mood;
            }
            
            async updateStatus() {
                try {
                    const response = await fetch('/status');
                    const data = await response.json();
                    
                    document.getElementById('phase-status').textContent = data.phase;
                    document.getElementById('mood-status').textContent = data.mood;
                    document.getElementById('activity-status').textContent = data.activity;
                    document.getElementById('coherence-status').textContent = data.coherence.toFixed(2);
                    
                    // Update avatar mood if changed
                    if (data.avatar_mood && data.avatar_mood !== this.currentMood) {
                        this.updateAvatarMood(data.avatar_mood);
                    }
                    
                } catch (error) {
                    console.error('Error updating status:', error);
                }
            }
        }
        
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new CythereaMobile();
        });
    </script>
</body>
</html>
